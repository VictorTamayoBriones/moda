<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda en un array</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Moda de un arrgelo</h1>
        </div>
    </nav>

    <section class="images">
        <div class="container">
            <div class="pictures">
                <div class="picture">
                    <h3>Codigo en java</h3>
                    <img src="./assets/images/codigoJava.png" alt="codigo en java" title="Moda en java">
                </div>

                <div class="picture">
                    <h3>Codigo en js</h3>
                    <img src="./assets/images/codigoJs.png" alt="codigo en js" title="Moda en js">
                </div>
            </div>
        </div>

    </section>

    <section class="moda">
        <div class="container">
            <h2>Demostracion del Algoritmo.</h2>
            <div class="array">
                <form>
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                    <input type="number" id="dato">
                </form>
                <button id="probar">Probar</button>
                
            </div>

            <div class="resultado">
                
            </div>
        </div>
    </section>

    <div class="container">

        <div class="arreglo">
            <div class="comparacion n1">
                <div class="i"><p>2</p></div>
                <div class="x"><p>4</p></div>
            </div>

            <div class="comparacion n2">
                <div class="i"><p>7</p></div>
                <div class="x"><p>8</p></div>
            </div>

            <div class="comparacion n3">
                <div class="i"><p>2</p></div>
                <div class="x"><p>6</p></div>
            </div>
        </div>

        <div class="resultado">
            <p>La moda del arreglo es: 2</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Victor Manuel Tamayo Briones &copy; 2020.</p>
        </div>
    </footer>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
</body>
</html>
